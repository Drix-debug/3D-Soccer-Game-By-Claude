<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>3D Soccer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            background-color: #222;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
        }
        .ui-element {
            position: absolute;
            z-index: 10;
            pointer-events: none; /* Let touches pass through text */
        }
        
        /* UI FIX: Moved down for Safe Area / Camera Notch */
        #score {
            top: max(40px, env(safe-area-inset-top)); 
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            font-weight: 900;
            color: white;
            text-shadow: 0px 3px 0px #000;
            font-style: italic;
        }
        
        #restartBtn {
            pointer-events: auto; /* Re-enable clicking for button */
            top: max(40px, env(safe-area-inset-top));
            right: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #ff8c00, #ff4500);
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 0 #8b0000;
            transition: transform 0.1s;
        }
        #restartBtn:active {
            transform: scale(0.95) translateY(4px);
            box-shadow: 0 0 0 #8b0000;
        }

        #goalMessage {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            font-weight: 900;
            color: #ffff00;
            text-shadow: 4px 4px 0px #ff0000, -2px -2px 0 #000;
            display: none;
            width: 100%;
            text-align: center;
        }
        
        /* Confetti Particles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 999;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0;}
            60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1;}
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1;}
        }

        /* Controls Styling */
        .mobile-control {
            position: absolute;
            z-index: 100;
            user-select: none;
        }
        #joystickBase {
            bottom: 50px;
            left: 40px;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: none; /* Shown via JS if mobile */
            backdrop-filter: blur(4px);
        }
        #joystickStick {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #shootBtn {
            bottom: 180px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 4px solid white;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 0 #8b0000;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
        }
        #shootBtn:active {
            transform: translateY(6px);
            box-shadow: none;
        }
        #powerShootBtn {
            bottom: 50px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffbb00, #ff8800);
            border: 4px solid white;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 0 #b85c00;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        #powerShootBtn:active, #powerShootBtn.active {
            transform: translateY(6px);
            box-shadow: none;
            background: #ffd700;
        }
        #powerBar {
            bottom: 165px;
            right: 45px;
            width: 90px;
            height: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid white;
            overflow: hidden;
            display: none;
        }
        #powerBarFill {
            height: 100%;
            width: 0%;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div id="score" class="ui-element">0 - 0</div>
    <button id="restartBtn" class="ui-element">RESTART</button>
    <div id="goalMessage" class="ui-element">GOAL!!!</div>
    
    <div id="joystickBase" class="mobile-control">
        <div id="joystickStick"></div>
    </div>
    <button id="shootBtn" class="mobile-control">SHOOT</button>
    <button id="powerShootBtn" class="mobile-control">
        <div>POWER</div>
        <div style="font-size: 24px;">âš¡</div>
    </button>
    <div id="powerBar" class="mobile-control">
        <div id="powerBarFill"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer;
        let ball, player, goalkeeper;
        let ballVelocity = new THREE.Vector3(0, 0, 0);
        let ballSpin = new THREE.Vector3(0, 0, 0);
        let gkVelocity = new THREE.Vector3(0, 0, 0);
        let trajectoryLine;
        let scorePlayer = 0;
        let scoreEnemy = 0; // Added Enemy Score
        
        // Goalie Intelligence
        let gkState = 'idle'; // idle, moving, diving, recovering
        let gkHomePos = new THREE.Vector3(0, 1, -27);

        const keys = {};
        const joystick = { x: 0, y: 0 };
        const powerShoot = { active: false, power: 0 };
        let powerInterval = null;
        let shootTriggered = false;

        // Physics Tweaks
        const friction = 0.97; // Slightly less friction for better roll
        const gravity = -0.6;
        const bounceDamping = 0.6;
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202025); // Darker background for atmosphere

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 35); // Higher angle
            camera.lookAt(0, 0, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Stadium Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 1);
            spotLight.position.set(20, 40, 20);
            spotLight.castShadow = true;
            spotLight.angle = 0.5;
            scene.add(spotLight);

            createField();
            createGoal();
            createCharacters();

            setupControls();
            animate();
        }

        function createField() {
            // Grass
            const fieldGeometry = new THREE.PlaneGeometry(44, 66);
            const fieldMaterial = new THREE.MeshPhongMaterial({ color: 0x3cb043 });
            const field = new THREE.Mesh(fieldGeometry, fieldMaterial);
            field.rotation.x = -Math.PI / 2;
            field.receiveShadow = true;
            scene.add(field);

            // Walls (Borders)
            const wallMat = new THREE.MeshPhongMaterial({ color: 0x5c4033 });
            const wallH = new THREE.BoxGeometry(46, 2, 1);
            const wallV = new THREE.BoxGeometry(1, 2, 66);

            const topWall = new THREE.Mesh(wallH, wallMat); topWall.position.set(0, 1, -33.5); scene.add(topWall);
            const botWall = new THREE.Mesh(wallH, wallMat); botWall.position.set(0, 1, 33.5); scene.add(botWall);
            const leftWall = new THREE.Mesh(wallV, wallMat); leftWall.position.set(-22.5, 1, 0); scene.add(leftWall);
            const rightWall = new THREE.Mesh(wallV, wallMat); rightWall.position.set(22.5, 1, 0); scene.add(rightWall);

            // Lines
            const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2, transparent: true, opacity: 0.6 });
            
            // Center Circle
            const circleGeo = new THREE.RingGeometry(6, 6.2, 32);
            const circle = new THREE.Mesh(circleGeo, new THREE.MeshBasicMaterial({color: 0xffffff}));
            circle.rotation.x = -Math.PI/2;
            circle.position.y = 0.05;
            scene.add(circle);
            
            // Center Line
            const centerLineGeo = new THREE.PlaneGeometry(42, 0.2);
            const centerLine = new THREE.Mesh(centerLineGeo, new THREE.MeshBasicMaterial({color: 0xffffff}));
            centerLine.rotation.x = -Math.PI/2;
            centerLine.position.y = 0.05;
            scene.add(centerLine);
        }

        function createGoal() {
            const goalMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const postGeo = new THREE.CylinderGeometry(0.2, 0.2, 5);
            
            const leftPost = new THREE.Mesh(postGeo, goalMat);
            leftPost.position.set(-6, 2.5, -31);
            scene.add(leftPost);

            const rightPost = new THREE.Mesh(postGeo, goalMat);
            rightPost.position.set(6, 2.5, -31);
            scene.add(rightPost);

            const topPost = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 12), goalMat);
            topPost.rotation.z = Math.PI/2;
            topPost.position.set(0, 5, -31);
            scene.add(topPost);

            // Net visual
            const netGeo = new THREE.PlaneGeometry(12, 5);
            const netMat = new THREE.MeshBasicMaterial({ color: 0xcccccc, wireframe: true, transparent: true, opacity: 0.3});
            const net = new THREE.Mesh(netGeo, netMat);
            net.position.set(0, 2.5, -31.5);
            scene.add(net);
        }

        function createCharacters() {
            // Ball
            const ballGeo = new THREE.SphereGeometry(0.6, 32, 32);
            const ballMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
            ball = new THREE.Mesh(ballGeo, ballMat);
            
            // Soccer Pattern
            const patchGeo = new THREE.SphereGeometry(0.61, 16, 16);
            const patchMat = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });
            ball.add(new THREE.Mesh(patchGeo, patchMat));
            
            ball.position.set(0, 0.6, 10);
            ball.castShadow = true;
            scene.add(ball);

            // Player (Blue)
            const playerGeo = new THREE.CylinderGeometry(0.6, 0.6, 1.8, 16);
            const playerMat = new THREE.MeshPhongMaterial({ color: 0x0088ff });
            player = new THREE.Mesh(playerGeo, playerMat);
            player.position.set(0, 0.9, 20);
            player.castShadow = true;
            
            // Player Cap (to see rotation)
            const cap = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.8), new THREE.MeshPhongMaterial({color:0xffcc00}));
            cap.position.set(0, 0.5, -0.3);
            player.add(cap);
            
            scene.add(player);

            // Goalkeeper (Red)
            const gkMat = new THREE.MeshPhongMaterial({ color: 0xff3333 });
            goalkeeper = new THREE.Mesh(playerGeo, gkMat);
            goalkeeper.position.copy(gkHomePos);
            goalkeeper.castShadow = true;
            
            // GK Cap
            const gkCap = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.2, 0.2), new THREE.MeshBasicMaterial({color:0xffffff}));
            gkCap.position.set(0, 0.5, 0.3);
            goalkeeper.add(gkCap);
            
            scene.add(goalkeeper);

            // Aim Line
            const trajGeo = new THREE.BufferGeometry();
            const trajMat = new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 2 });
            trajectoryLine = new THREE.Line(trajGeo, trajMat);
            scene.add(trajectoryLine);
        }

        function setupControls() {
            window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            
            document.getElementById('restartBtn').addEventListener('click', restartGame);

            if (isMobile) {
                document.getElementById('joystickBase').style.display = 'block';
                document.getElementById('shootBtn').style.display = 'flex';
                document.getElementById('powerShootBtn').style.display = 'flex';

                // Joystick Logic
                const base = document.getElementById('joystickBase');
                const stick = document.getElementById('joystickStick');
                
                base.addEventListener('touchstart', handleTouch);
                base.addEventListener('touchmove', handleTouch);
                base.addEventListener('touchend', () => {
                    stick.style.transform = `translate(-50%, -50%)`;
                    joystick.x = 0; joystick.y = 0;
                });

                function handleTouch(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = base.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    
                    let dx = touch.clientX - centerX;
                    let dy = touch.clientY - centerY;
                    const dist = Math.min(Math.hypot(dx, dy), 50);
                    const angle = Math.atan2(dy, dx);
                    
                    dx = Math.cos(angle) * dist;
                    dy = Math.sin(angle) * dist;
                    
                    stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                    joystick.x = dx / 50;
                    joystick.y = dy / 50;
                }

                // Shoot Buttons
                const sBtn = document.getElementById('shootBtn');
                sBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    sBtn.style.transform = "scale(0.9)";
                    shootTriggered = true;
                    setTimeout(() => { shootTriggered = false; sBtn.style.transform = "scale(1)";}, 100);
                });

                const pBtn = document.getElementById('powerShootBtn');
                const pBar = document.getElementById('powerBar');
                const pFill = document.getElementById('powerBarFill');

                pBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    powerShoot.active = true;
                    pBar.style.display = 'block';
                    powerInterval = setInterval(() => {
                        powerShoot.power += 3;
                        if(powerShoot.power > 100) powerShoot.power = 0;
                        pFill.style.width = powerShoot.power + '%';
                        pFill.style.backgroundColor = `hsl(${120 - powerShoot.power}, 100%, 50%)`;
                    }, 20);
                });

                pBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    clearInterval(powerInterval);
                    pBar.style.display = 'none';
                    // Delay slightly to ensure physics loop catches it
                    setTimeout(() => powerShoot.active = false, 50);
                });
            }
        }

        function spawnConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random()*100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random()*2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function updateGoalie() {
            // Calculate distance and prediction
            const distToBall = goalkeeper.position.distanceTo(ball.position);
            
            // Reset rotation if idle
            goalkeeper.rotation.z = goalkeeper.rotation.z * 0.9; 
            goalkeeper.rotation.x = 0;

            // 1. Basic Tracking (Move towards ball X)
            let targetX = ball.position.x;
            // Clamp target to goal width
            targetX = Math.max(-5.5, Math.min(5.5, targetX));

            // Only track if ball is somewhat threatening or close
            if (ball.position.z < -5 || distToBall < 15) {
                const moveSpeed = 0.15; // Speed of goalie
                const dx = targetX - goalkeeper.position.x;
                
                if (Math.abs(dx) > 0.2) {
                    goalkeeper.position.x += Math.sign(dx) * moveSpeed;
                    // Lean into movement
                    goalkeeper.rotation.z = -Math.sign(dx) * 0.2; 
                }
            } else {
                // Return to center slowly if ball is far
                const dx = 0 - goalkeeper.position.x;
                if(Math.abs(dx) > 0.5) goalkeeper.position.x += Math.sign(dx) * 0.05;
            }

            // 2. Dive / Jump Logic
            // If ball is moving fast towards goal and is close
            if (ballVelocity.z < -0.3 && ball.position.z < -20 && ball.position.z > -30) {
                // Check if ball is passing goalkeeper
                if (Math.abs(ball.position.x - goalkeeper.position.x) < 3) {
                    // Try to block
                    const blockDir = new THREE.Vector3().subVectors(ball.position, goalkeeper.position).normalize();
                    
                    // Collision check
                    if (distToBall < 2.0) {
                        ballVelocity.x = blockDir.x * 0.8; // Deflect sideways
                        ballVelocity.z = -ballVelocity.z * 0.5; // Block forward momentum
                        ballVelocity.y = 0.4; // Pop up
                        
                        // Visual Dive
                        goalkeeper.rotation.x = -0.5; // Lean forward
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // --- PLAYER MOVEMENT ---
            const speed = 0.25;
            let moveX = 0, moveZ = 0;
            
            if (keys['arrowup'] || keys['w']) moveZ = -1;
            if (keys['arrowdown'] || keys['s']) moveZ = 1;
            if (keys['arrowleft'] || keys['a']) moveX = -1;
            if (keys['arrowright'] || keys['d']) moveX = 1;
            
            if (joystick.x !== 0 || joystick.y !== 0) {
                moveX = joystick.x;
                moveZ = joystick.y;
            }

            if (moveX !== 0 || moveZ !== 0) {
                player.position.x += moveX * speed;
                player.position.z += moveZ * speed;
                // Rotate player to face movement
                player.rotation.y = Math.atan2(moveX, moveZ);
            }

            // Field Bounds
            player.position.x = Math.max(-21, Math.min(21, player.position.x));
            player.position.z = Math.max(-32, Math.min(32, player.position.z));

            // --- BALL PHYSICS ---
            ball.position.add(ballVelocity);
            
            // Gravity
            if(ball.position.y > 0.6) {
                ballVelocity.y += gravity * 0.02;
            } else {
                ball.position.y = 0.6;
                // Bounce
                if(Math.abs(ballVelocity.y) > 0.1) {
                    ballVelocity.y *= -bounceDamping;
                } else {
                    ballVelocity.y = 0;
                }
                // Friction
                ballVelocity.x *= friction;
                ballVelocity.z *= friction;
            }
            
            // Rolling visual
            ball.rotation.x += ballVelocity.z;
            ball.rotation.z -= ballVelocity.x;

            // Wall Collisions
            if(ball.position.x > 21.5 || ball.position.x < -21.5) ballVelocity.x *= -0.8;
            if(ball.position.z > 32.5) ballVelocity.z *= -0.8;
            
            // Goal Line collision (Back wall without goal)
            if(ball.position.z < -32.5) {
                if(Math.abs(ball.position.x) > 6) {
                    ballVelocity.z *= -0.8;
                }
            }

            // --- INTERACTIONS ---
            const dist = player.position.distanceTo(ball.position);
            
            // Dribble Magnet (The Fix!)
            if (dist < 2.0 && (moveX !==0 || moveZ !== 0)) {
                // Gently pull ball towards player slightly in front
                const targetPos = player.position.clone();
                targetPos.x += moveX * 1.5;
                targetPos.z += moveZ * 1.5;
                
                const pull = new THREE.Vector3().subVectors(targetPos, ball.position).normalize();
                
                // Only pull if ball is moving slow (dribbling pace)
                if(ballVelocity.length() < 0.4) {
                    ballVelocity.add(pull.multiplyScalar(0.015));
                }
            }

            // Shooting Aim Line
            if (dist < 2.5 && ballVelocity.length() < 0.5) {
                const aimDir = new THREE.Vector3().subVectors(ball.position, player.position).normalize();
                // Draw line
                const points = [];
                for(let i=0; i<15; i++) {
                    const p = ball.position.clone().add(aimDir.clone().multiplyScalar(i));
                    p.y = 0.2;
                    points.push(p);
                }
                trajectoryLine.geometry.setFromPoints(points);
                trajectoryLine.visible = true;
            } else {
                trajectoryLine.visible = false;
            }

            // Shooting Logic
            if (dist < 2.0) {
                let kickPower = 0;
                let lift = 0;

                if ((keys[' '] || shootTriggered) && !powerShoot.active) {
                    kickPower = 0.9;
                    lift = 0.3;
                    shootTriggered = false;
                } else if (!powerShoot.active && powerShoot.power > 0) {
                    kickPower = 0.5 + (powerShoot.power/100)*1.0;
                    lift = 0.2 + (powerShoot.power/100)*0.3;
                    powerShoot.power = 0;
                }

                if (kickPower > 0) {
                    const dir = new THREE.Vector3().subVectors(ball.position, player.position).normalize();
                    ballVelocity.copy(dir.multiplyScalar(kickPower));
                    ballVelocity.y = lift;
                }
            }

            updateGoalie();

            // --- SCORING ---
            if (ball.position.z < -31.5 && Math.abs(ball.position.x) < 5.8) {
                goalScored();
            }

            // Camera Follow (Smooth)
            const targetCamZ = player.position.z + 15;
            camera.position.z += (targetCamZ - camera.position.z) * 0.1;
            camera.position.x += ((player.position.x/2) - camera.position.x) * 0.1;
            camera.lookAt(0, 0, -5);

            renderer.render(scene, camera);
        }

        function goalScored() {
            // Check if we just scored to prevent double counting
            if (ball.position.z < -34) return;
            
            scorePlayer++;
            document.getElementById('score').innerText = `${scorePlayer} - ${scoreEnemy}`;
            
            const msg = document.getElementById('goalMessage');
            msg.style.display = 'block';
            msg.style.animation = 'popIn 0.5s forwards';
            
            spawnConfetti();

            // Reset Ball deep in net to stop physics for a second
            ball.position.z = -35; 
            ballVelocity.set(0,0,0);

            setTimeout(() => {
                msg.style.display = 'none';
                resetPositions();
            }, 2000);
        }

        function resetPositions() {
            ball.position.set(0, 5, 0); // Drop from sky
            ballVelocity.set(0,0,0);
            
            player.position.set(0, 0.9, 20);
            goalkeeper.position.copy(gkHomePos);
            goalkeeper.rotation.set(0,0,0);
        }

        function restartGame() {
            scorePlayer = 0;
            scoreEnemy = 0;
            document.getElementById('score').innerText = "0 - 0";
            resetPositions();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
  </html>
