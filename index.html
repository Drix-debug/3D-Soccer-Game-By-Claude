<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>3D Soccer Pro - Enhanced Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; background-color: #222; }
        
        /* --- MENUS & UI --- */
        #mainMenu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        h1 { color: white; font-style: italic; font-size: 40px; margin-bottom: 30px; text-shadow: 0 4px 0 #ff4500; }
        
        .diff-btn {
            background: white; border: none; padding: 15px 40px; margin: 10px;
            font-size: 18px; font-weight: bold; border-radius: 30px; width: 250px;
            cursor: pointer; transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #999;
        }
        .diff-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-dumb { color: #555; }
        .btn-normal { background: #4CAF50; color: white; box-shadow: 0 4px 0 #2E7D32; }
        .btn-smart { background: #FF9800; color: white; box-shadow: 0 4px 0 #E65100; }
        .btn-ultra { background: #f44336; color: white; box-shadow: 0 4px 0 #b71c1c; border: 2px solid #ffeb3b; }

        #gameUI { display: none; } /* Hidden until game starts */

        #gameContainer { width: 100vw; height: 100vh; }
        .ui-element { position: absolute; z-index: 10; pointer-events: none; }
        
        #score {
            top: max(40px, env(safe-area-inset-top)); 
            left: 50%; transform: translateX(-50%);
            font-size: 38px; font-weight: 900; color: white;
            text-shadow: 0px 3px 0px #000; font-style: italic;
        }
        
        #timer {
            top: max(90px, calc(env(safe-area-inset-top) + 50px)); 
            left: 50%; transform: translateX(-50%);
            font-size: 24px; font-weight: bold; color: white;
            text-shadow: 0px 2px 0px #000;
        }
        
        #restartBtn {
            pointer-events: auto;
            top: max(40px, env(safe-area-inset-top)); right: 20px;
            padding: 12px 24px; font-size: 16px; font-weight: bold; color: white;
            background: linear-gradient(to bottom, #ff8c00, #ff4500);
            border: 2px solid white; border-radius: 25px;
            box-shadow: 0 4px 0 #8b0000; cursor: pointer;
        }
        #restartBtn:active { transform: scale(0.95) translateY(4px); box-shadow: 0 0 0; }

        #goalMessage {
            top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-size: 80px; font-weight: 900; color: #ffff00;
            text-shadow: 4px 4px 0px #ff0000, -2px -2px 0 #000;
            display: none; width: 100%; text-align: center;
        }
        
        #achievementMessage {
            top: 55%; left: 50%; transform: translate(-50%, -50%);
            font-size: 24px; font-weight: bold; color: #ffcc00;
            text-shadow: 2px 2px 0px #000;
            display: none; width: 100%; text-align: center;
        }
        
        /* Ball indicator */
        #ballIndicator {
            position: absolute; width: 30px; height: 30px; 
            background: rgba(255, 255, 0, 0.7); border-radius: 50%;
            border: 2px solid white; display: none; z-index: 5;
            pointer-events: none; animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.2); } }
        
        /* Mobile Controls */
        .mobile-control { position: absolute; z-index: 100; user-select: none; }
        #joystickBase {
            bottom: 50px; left: 40px; width: 130px; height: 130px;
            border-radius: 50%; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: none; backdrop-filter: blur(4px);
        }
        #joystickStick {
            width: 50px; height: 50px; border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #shootBtn {
            bottom: 180px; right: 40px; width: 80px; height: 80px;
            border-radius: 50%; background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 4px solid white; color: white; font-weight: bold;
            box-shadow: 0 6px 0 #8b0000; display: none;
            align-items: center; justify-content: center;
        }
        #shootBtn:active { transform: translateY(6px); box-shadow: none; }
        #powerShootBtn {
            bottom: 50px; right: 40px; width: 100px; height: 100px;
            border-radius: 50%; background: linear-gradient(135deg, #ffbb00, #ff8800);
            border: 4px solid white; color: white; font-weight: bold;
            box-shadow: 0 6px 0 #b85c00; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #powerShootBtn:active { transform: translateY(6px); box-shadow: none; background: #ffd700; }
        #powerBar {
            bottom: 165px; right: 45px; width: 90px; height: 15px;
            background-color: rgba(0, 0, 0, 0.5); border: 2px solid white;
            border-radius: 10px; overflow: hidden; display: none;
        }
        #powerBarFill { height: 100%; width: 0%; background: #00ff00; }
        
        /* Player Customization */
        #customizationMenu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2001;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            color: white;
        }
        .color-option {
            width: 50px; height: 50px; border-radius: 50%; margin: 10px;
            cursor: pointer; border: 3px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        .color-option.selected { border-color: white; transform: scale(1.1); }
        .color-grid { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px 0; }
        
        /* Confetti */
        .confetti { position: absolute; width: 10px; height: 10px; z-index: 999; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
        @keyframes popIn { 
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0;}
            60% { transform: translate(-50%, -50%) scale(1.2); opacity: 1;}
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1;}
        }
        
        /* Cooldown indicator */
        .cooldown-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); border-radius: 50%; display: none;
        }
        
        /* Sound toggle */
        #soundToggle {
            position: absolute; bottom: 20px; left: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 2px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>SOCCER PRO 3D</h1>
        <button class="diff-btn btn-dumb" onclick="selectDifficulty('dumb')">ü§™ Dumb AI</button>
        <button class="diff-btn btn-normal" onclick="selectDifficulty('normal')">üòê Normal AI</button>
        <button class="diff-btn btn-smart" onclick="selectDifficulty('smart')">üòà Smart AI</button>
        <button class="diff-btn btn-ultra" onclick="selectDifficulty('ultra')">üî• Ultra Smart AI</button>
        <button id="customizeBtn" class="diff-btn" style="background: #9C27B0; color: white; margin-top: 20px;">üé® Customize Player</button>
    </div>

    <div id="customizationMenu">
        <h2>Customize Your Player</h2>
        <p>Choose your player color:</p>
        <div class="color-grid">
            <div class="color-option selected" style="background: #0088ff;" data-color="0x0088ff"></div>
            <div class="color-option" style="background: #ff4444;" data-color="0xff4444"></div>
            <div class="color-option" style="background: #44ff44;" data-color="0x44ff44"></div>
            <div class="color-option" style="background: #ffff44;" data-color="0xffff44"></div>
            <div class="color-option" style="background: #ff44ff;" data-color="0xff44ff"></div>
            <div class="color-option" style="background: #44ffff;" data-color="0x44ffff"></div>
        </div>
        <button id="closeCustomization" class="diff-btn" style="background: #4CAF50; color: white; margin-top: 20px;">Done</button>
    </div>

    <div id="gameContainer"></div>
    <div id="ballIndicator"></div>
    
    <div id="gameUI">
        <div id="score" class="ui-element">0 - 0</div>
        <div id="timer" class="ui-element">3:00</div>
        <button id="restartBtn" class="ui-element">MENU</button>
        <div id="goalMessage" class="ui-element">GOAL!!!</div>
        <div id="achievementMessage" class="ui-element"></div>
        
        <div id="joystickBase" class="mobile-control"><div id="joystickStick"></div></div>
        <button id="shootBtn" class="mobile-control">SHOOT</button>
        <button id="powerShootBtn" class="mobile-control">
            <div>POWER</div><div style="font-size: 24px;">‚ö°</div>
            <div class="cooldown-overlay" id="powerCooldown"></div>
        </button>
        <div id="powerBar" class="mobile-control"><div id="powerBarFill"></div></div>
    </div>
    
    <div id="soundToggle">üîä</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let ball, player, goalkeeper;
        let ballVelocity = new THREE.Vector3(0, 0, 0);
        let gkHomePos = new THREE.Vector3(0, 1, -40);
        let trajectoryLine;
        let skybox;
        
        // Game State
        let scorePlayer = 0;
        let scoreEnemy = 0;
        let isShotOnCooldown = false;
        let gameRunning = false;
        let gameTime = 180; // 3 minutes in seconds
        let gameTimer = null;
        let playerColor = 0x0088ff;
        let soundsEnabled = true;
        
        // AI Settings
        let aiStats = { speed: 0.15, reactionDist: 15, diveChance: 0.3 };
        
        // Achievements
        let achievements = {
            longShot: false,
            hatTrick: false,
            powerShot: false
        };
        let goalsInMatch = 0;
        
        // Inputs
        const keys = {};
        const joystick = { x: 0, y: 0 };
        const powerShoot = { active: false, power: 0 };
        let powerInterval = null;
        let shootTriggered = false;
        let powerShotCooldown = false;
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Sound effects (using base64 encoded short audio clips)
        const sounds = {
            kick: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="),
            goal: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="),
            crowd: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="),
            power: new Audio("data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==")
        };

        // Create simple beep sounds
        function createBeepSound(frequency, duration, volume) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playSound(type) {
            if (!soundsEnabled) return;
            
            switch(type) {
                case 'kick':
                    createBeepSound(300, 0.1, 0.3);
                    break;
                case 'goal':
                    createBeepSound(600, 0.5, 0.5);
                    setTimeout(() => createBeepSound(800, 0.5, 0.5), 300);
                    break;
                case 'power':
                    createBeepSound(200, 0.2, 0.7);
                    break;
            }
        }

        function init() {
            scene = new THREE.Scene();
            
            // Create skybox
            createSkybox();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 45); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const spot = new THREE.SpotLight(0xffffff, 1);
            spot.position.set(10, 40, 20);
            spot.castShadow = true;
            scene.add(spot);

            createField();
            createGoal();
            createCharacters();
            setupControls();
            
            // Don't animate yet, wait for menu
            animate(); 
        }

        function createSkybox() {
            const skyboxGeometry = new THREE.BoxGeometry(200, 200, 200);
            const skyboxMaterials = [
                new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // Sky blue - right
                new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // Sky blue - left
                new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // Sky blue - top
                new THREE.MeshBasicMaterial({ color: 0x90EE90, side: THREE.BackSide }), // Light green - bottom
                new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }), // Sky blue - front
                new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide })  // Sky blue - back
            ];
            
            skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);
            scene.add(skybox);
        }

        function selectDifficulty(level) {
            // Set AI Stats
            if (level === 'dumb') aiStats = { speed: 0.05, reactionDist: 8, diveChance: 0.0 };
            if (level === 'normal') aiStats = { speed: 0.15, reactionDist: 15, diveChance: 0.2 };
            if (level === 'smart') aiStats = { speed: 0.22, reactionDist: 25, diveChance: 0.6 };
            if (level === 'ultra') aiStats = { speed: 0.30, reactionDist: 40, diveChance: 0.9 };

            // UI handling
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameUI').style.display = 'block';
            
            if (isMobile) {
                document.getElementById('joystickBase').style.display = 'block';
                document.getElementById('shootBtn').style.display = 'flex';
                document.getElementById('powerShootBtn').style.display = 'flex';
            }

            restartMatch(); // Start fresh
            gameRunning = true;
            
            // Start game timer
            startGameTimer();
        }

        function startGameTimer() {
            clearInterval(gameTimer);
            gameTime = 180; // 3 minutes
            updateTimerDisplay();
            
            gameTimer = setInterval(() => {
                gameTime--;
                updateTimerDisplay();
                
                if (gameTime <= 0) {
                    clearInterval(gameTimer);
                    endGame();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        
        function endGame() {
            gameRunning = false;
            const msg = document.getElementById('goalMessage');
            msg.textContent = scorePlayer > scoreEnemy ? "YOU WIN!" : "GAME OVER";
            msg.style.display = 'block';
            msg.style.animation = 'popIn 0.5s forwards';
            
            setTimeout(() => {
                msg.style.display = 'none';
                document.getElementById('gameUI').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            }, 3000);
        }

        function createField() {
            // Larger field
            const fieldGeo = new THREE.PlaneGeometry(60, 90);
            const fieldMat = new THREE.MeshPhongMaterial({ color: 0x3cb043 });
            const field = new THREE.Mesh(fieldGeo, fieldMat);
            field.rotation.x = -Math.PI / 2;
            field.receiveShadow = true;
            scene.add(field);

            const wallMat = new THREE.MeshPhongMaterial({ color: 0x5c4033 });
            const addWall = (w, h, d, x, z) => {
                const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), wallMat);
                mesh.position.set(x, 1, z);
                scene.add(mesh);
            };
            
            // Extended walls to prevent ball from going to void
            addWall(62, 2, 1, 0, -45.5); 
            addWall(62, 2, 1, 0, 45.5);  
            addWall(1, 2, 90, -30.5, 0);
            addWall(1, 2, 90, 30.5, 0); 

            const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 });
            const circle = new THREE.Mesh(new THREE.RingGeometry(9, 9.2, 32), lineMat);
            circle.rotation.x = -Math.PI/2; circle.position.y = 0.05;
            scene.add(circle);
            const line = new THREE.Mesh(new THREE.PlaneGeometry(58, 0.2), lineMat);
            line.rotation.x = -Math.PI/2; line.position.y = 0.05;
            scene.add(line);
        }

        function createGoal() {
            const mat = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const postGeo = new THREE.CylinderGeometry(0.2, 0.2, 5);
            const left = new THREE.Mesh(postGeo, mat); left.position.set(-8, 2.5, -43); scene.add(left);
            const right = new THREE.Mesh(postGeo, mat); right.position.set(8, 2.5, -43); scene.add(right);
            const top = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 16), mat);
            top.rotation.z = Math.PI/2; top.position.set(0, 5, -43); scene.add(top);
            
            const net = new THREE.Mesh(new THREE.PlaneGeometry(16, 5), new THREE.MeshBasicMaterial({color: 0xcccccc, wireframe:true, opacity:0.3, transparent:true}));
            net.position.set(0, 2.5, -43.5); scene.add(net);
        }

        function createCharacters() {
            // Ball with different texture options
            const ballGeo = new THREE.SphereGeometry(0.6, 32, 32);
            const ballMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
            ball = new THREE.Mesh(ballGeo, ballMat);
            ball.add(new THREE.Mesh(new THREE.SphereGeometry(0.61, 16, 16), new THREE.MeshBasicMaterial({ color: 0x111111, wireframe: true })));
            ball.position.set(0, 0.6, 15);
            ball.castShadow = true;
            scene.add(ball);

            // Player with customizable color
            player = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 1.8, 16), new THREE.MeshPhongMaterial({ color: playerColor }));
            player.position.set(0, 0.9, 25);
            player.castShadow = true;
            const pCap = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.8), new THREE.MeshPhongMaterial({color:0xffcc00}));
            pCap.position.set(0, 0.5, 0.4); 
            player.add(pCap);
            scene.add(player);

            goalkeeper = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 1.8, 16), new THREE.MeshPhongMaterial({ color: 0xff3333 }));
            goalkeeper.position.copy(gkHomePos);
            goalkeeper.castShadow = true;
            const gCap = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.2, 0.2), new THREE.MeshBasicMaterial({color:0xffffff}));
            gCap.position.set(0, 0.5, 0.3);
            goalkeeper.add(gCap);
            scene.add(goalkeeper);

            trajectoryLine = new THREE.Line(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 2 }));
            scene.add(trajectoryLine);
        }

        function updatePlayerColor(color) {
            playerColor = color;
            player.material.color.setHex(color);
        }

        function setupControls() {
            window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
            
            // RESTART BUTTON NOW GOES TO MENU
            document.getElementById('restartBtn').addEventListener('click', () => {
                gameRunning = false;
                clearInterval(gameTimer);
                document.getElementById('gameUI').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            });

            // Sound toggle
            document.getElementById('soundToggle').addEventListener('click', () => {
                soundsEnabled = !soundsEnabled;
                document.getElementById('soundToggle').textContent = soundsEnabled ? 'üîä' : 'üîá';
            });

            // Customization buttons
            document.getElementById('customizeBtn').addEventListener('click', () => {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('customizationMenu').style.display = 'flex';
            });
            
            document.getElementById('closeCustomization').addEventListener('click', () => {
                document.getElementById('customizationMenu').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            });
            
            // Color selection
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    const color = option.getAttribute('data-color');
                    updatePlayerColor(parseInt(color));
                });
            });

            if (isMobile) {
                const base = document.getElementById('joystickBase');
                const stick = document.getElementById('joystickStick');
                
                base.addEventListener('touchstart', handleTouch);
                base.addEventListener('touchmove', handleTouch);
                base.addEventListener('touchend', () => {
                    stick.style.transform = `translate(-50%, -50%)`;
                    joystick.x = 0; joystick.y = 0;
                });

                function handleTouch(e) {
                    e.preventDefault();
                    const rect = base.getBoundingClientRect();
                    const touch = e.touches[0];
                    let dx = touch.clientX - (rect.left + rect.width/2);
                    let dy = touch.clientY - (rect.top + rect.height/2);
                    const dist = Math.min(Math.hypot(dx, dy), 50);
                    const angle = Math.atan2(dy, dx);
                    dx = Math.cos(angle) * dist; dy = Math.sin(angle) * dist;
                    stick.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
                    joystick.x = dx / 50; joystick.y = dy / 50;
                }

                const sBtn = document.getElementById('shootBtn');
                sBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    shootTriggered = true;
                    sBtn.style.transform = "scale(0.9)";
                    setTimeout(() => sBtn.style.transform = "scale(1)", 100);
                });

                const pBtn = document.getElementById('powerShootBtn');
                const pBar = document.getElementById('powerBar');
                const pFill = document.getElementById('powerBarFill');
                const pCooldown = document.getElementById('powerCooldown');

                pBtn.addEventListener('touchstart', (e) => {
                    if (powerShotCooldown) return;
                    e.preventDefault();
                    powerShoot.active = true;
                    pBar.style.display = 'block';
                    powerInterval = setInterval(() => {
                        powerShoot.power += 3;
                        if(powerShoot.power > 100) powerShoot.power = 0;
                        pFill.style.width = powerShoot.power + '%';
                        pFill.style.backgroundColor = `hsl(${120 - powerShoot.power}, 100%, 50%)`;
                    }, 20);
                });

                pBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    clearInterval(powerInterval);
                    pBar.style.display = 'none';
                    
                    if (powerShoot.power > 80 && !powerShotCooldown) {
                        // Power shot used
                        if (!achievements.powerShot) {
                            achievements.powerShot = true;
                            showAchievement("POWER SHOT UNLOCKED!");
                        }
                        
                        powerShotCooldown = true;
                        pCooldown.style.display = 'block';
                        setTimeout(() => {
                            powerShotCooldown = false;
                            pCooldown.style.display = 'none';
                        }, 3000); // 3 sec cooldown
                    }
                    
                    setTimeout(() => powerShoot.active = false, 50);
                });
            }
        }

        function updateBallIndicator() {
            const indicator = document.getElementById('ballIndicator');
            
            // Show indicator only when ball is far from player and goalkeeper has dived
            const playerDist = player.position.distanceTo(ball.position);
            const gkDist = goalkeeper.position.distanceTo(ball.position);
            
            // Check if goalkeeper has dived (is far from home position)
            const gkDived = Math.abs(goalkeeper.position.x - gkHomePos.x) > 3;
            
            if ((playerDist > 15 || gkDived) && gkDist < 8) {
                // Convert 3D position to screen position
                const vector = new THREE.Vector3();
                vector.copy(ball.position);
                vector.project(camera);
                
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5 + 0.5)) * window.innerHeight;
                
                // Only show if ball is on screen
                if (x >= 0 && x <= window.innerWidth && y >= 0 && y <= window.innerHeight) {
                    indicator.style.display = 'none';
                } else {
                    // Position indicator at edge of screen pointing to ball
                    let posX = Math.max(20, Math.min(window.innerWidth - 20, x));
                    let posY = Math.max(20, Math.min(window.innerHeight - 20, y));
                    
                    indicator.style.left = posX + 'px';
                    indicator.style.top = posY + 'px';
                    indicator.style.display = 'block';
                }
            } else {
                indicator.style.display = 'none';
            }
        }

        function updateGoalie() {
            // Use AI Stats
            let targetX = Math.max(-8, Math.min(8, ball.position.x));
            
            // Only react if ball is close enough based on intelligence
            if (ball.position.z < aiStats.reactionDist) {
                const dx = targetX - goalkeeper.position.x;
                if (Math.abs(dx) > 0.1) goalkeeper.position.x += Math.sign(dx) * aiStats.speed;
            } else {
                // Return center slowly
                if (Math.abs(goalkeeper.position.x) > 0.2) goalkeeper.position.x -= Math.sign(goalkeeper.position.x) * 0.05;
            }
            
            // Enhanced Dive Logic with Prediction
            if (ball.position.z < -30 && ballVelocity.z < -0.3) {
                // Predict ball position
                const predictX = ball.position.x + (ballVelocity.x * 10);
                
                if (Math.abs(predictX - goalkeeper.position.x) < 3.5) {
                    // Random chance to block based on difficulty
                    if (Math.random() < aiStats.diveChance) {
                        // More realistic block with direction
                        const blockDirection = Math.sign(ball.position.x - goalkeeper.position.x);
                        goalkeeper.position.x += blockDirection * 2.0; // Dive motion
                        
                        // Improved ball physics after block - prevent ball going to void
                        ballVelocity.z *= -0.7;
                        ballVelocity.x += (Math.random()-0.5) * 0.5;
                        ballVelocity.y = 0.6;
                        
                        // Return goalkeeper after dive
                        setTimeout(() => {
                            goalkeeper.position.x = gkHomePos.x;
                        }, 1000);
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!gameRunning) return;

            // --- PLAYER MOVEMENT ---
            const speed = 0.25;
            let moveX = 0, moveZ = 0;
            if (keys['arrowup'] || keys['w']) moveZ = -1;
            if (keys['arrowdown'] || keys['s']) moveZ = 1;
            if (keys['arrowleft'] || keys['a']) moveX = -1;
            if (keys['arrowright'] || keys['d']) moveX = 1;
            if (joystick.x !== 0 || joystick.y !== 0) { moveX = joystick.x; moveZ = joystick.y; }

            let nextX = player.position.x + moveX * speed;
            let nextZ = player.position.z + moveZ * speed;

            // BUG FIX: INVISIBLE WALL
            // Goal is at Z = -43. Posts are at X +/- 8.
            // Prevent player from crossing Z = -41 if they are between the posts.
            let blocked = false;
            if (nextZ < -41.0 && nextX > -8.5 && nextX < 8.5) {
                blocked = true;
                // Allow sliding along the invisible wall
                nextZ = -41.0; 
            }

            if (moveX !== 0 || moveZ !== 0) {
                // Update rotation regardless of block
                player.rotation.y = Math.atan2(moveX, moveZ);
                
                // Apply position
                player.position.x = nextX;
                player.position.z = nextZ;
            }

            // Field Constraints (larger field)
            player.position.x = Math.max(-29, Math.min(29, player.position.x));
            player.position.z = Math.max(-44, Math.min(44, player.position.z));

            // --- BALL LOGIC ---
            const dist = player.position.distanceTo(ball.position);

            // Shooting
            let kickPower = 0;
            let lift = 0;

            if ((keys[' '] || shootTriggered) && !powerShoot.active) {
                kickPower = 0.9; lift = 0.3; 
                if (dist < 2.5) {
                    playSound('kick');
                }
                shootTriggered = false;
            } else if (!powerShoot.active && powerShoot.power > 0) {
                kickPower = 0.5 + (powerShoot.power/100)*1.1;
                lift = 0.2 + (powerShoot.power/100)*0.4;
                
                if (dist < 2.5 && powerShoot.power > 80) {
                    playSound('power');
                }
                
                powerShoot.power = 0;
            }

            if (kickPower > 0 && dist < 2.5) {
                const shotX = Math.sin(player.rotation.y);
                const shotZ = Math.cos(player.rotation.y);
                ballVelocity.set(shotX * kickPower, lift, shotZ * kickPower);
                isShotOnCooldown = true;
                setTimeout(() => { isShotOnCooldown = false; }, 300);
                
                // Check for long shot achievement
                if (player.position.z > 20 && !achievements.longShot) {
                    achievements.longShot = true;
                    showAchievement("LONG SHOT MASTER!");
                }
            }

            // Dribble Lock
            if (dist < 1.5 && !isShotOnCooldown) {
                const offsetX = Math.sin(player.rotation.y) * 1.2;
                const offsetZ = Math.cos(player.rotation.y) * 1.2;
                ball.position.x = player.position.x + offsetX;
                ball.position.z = player.position.z + offsetZ;
                ball.position.y = 0.6;
                ballVelocity.set(0,0,0);
                ball.rotation.set(0,0,0);
            } else {
                ball.position.add(ballVelocity);
                if(ball.position.y > 0.6) ballVelocity.y -= 0.02;
                else {
                    ball.position.y = 0.6;
                    // Improved physics with more realistic friction and bounce
                    ballVelocity.x *= 0.92; 
                    ballVelocity.z *= 0.92;
                    if(Math.abs(ballVelocity.y) > 0.1) ballVelocity.y *= -0.7;
                    else ballVelocity.y = 0;
                }
                ball.rotation.x += ballVelocity.z; 
                ball.rotation.z -= ballVelocity.x;
            }

            // Wall Bounces (larger field)
            if(ball.position.x > 30.5 || ball.position.x < -30.5) ballVelocity.x *= -0.8;
            if(ball.position.z > 45.5) ballVelocity.z *= -0.8;
            if(ball.position.z < -45.5 && Math.abs(ball.position.x) > 8) ballVelocity.z *= -0.8;

            // Camera
            const targetCamX = player.position.x * 0.5;
            const targetCamZ = player.position.z + 30;
            camera.position.x += (targetCamX - camera.position.x) * 0.1;
            camera.position.z += (targetCamZ - camera.position.z) * 0.1;
            camera.lookAt(player.position.x, 0, player.position.z - 15);

            // Aim Line
            if (dist < 2.0 && !isShotOnCooldown) {
                const points = [];
                const start = ball.position.clone();
                const dx = Math.sin(player.rotation.y);
                const dz = Math.cos(player.rotation.y);
                for(let i=0; i<10; i++) points.push(new THREE.Vector3(start.x + dx*i, 0.2, start.z + dz*i));
                trajectoryLine.geometry.setFromPoints(points);
                trajectoryLine.visible = true;
            } else {
                trajectoryLine.visible = false;
            }

            updateGoalie();
            updateBallIndicator();

            // SCORING
            if (ball.position.z < -43.5 && Math.abs(ball.position.x) < 7.8) {
                if (!document.getElementById('goalMessage').style.display || document.getElementById('goalMessage').style.display === 'none') {
                    scorePlayer++;
                    goalsInMatch++;
                    document.getElementById('score').innerText = `${scorePlayer} - ${scoreEnemy}`;
                    const msg = document.getElementById('goalMessage');
                    msg.style.display = 'block';
                    msg.style.animation = 'popIn 0.5s forwards';
                    
                    // Play goal sound
                    playSound('goal');
                    
                    spawnConfetti();
                    
                    // Check for hat trick
                    if (goalsInMatch >= 3 && !achievements.hatTrick) {
                        achievements.hatTrick = true;
                        showAchievement("HAT TRICK HERO!");
                    }
                    
                    setTimeout(() => {
                        msg.style.display = 'none';
                        resetPositions();
                    }, 2000);
                }
            }

            renderer.render(scene, camera);
        }

        function showAchievement(text) {
            const msg = document.getElementById('achievementMessage');
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        function spawnConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random()*100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random()*2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        // Resets Positions but keeps Score (After Goal)
        function resetPositions() {
            ball.position.set(0, 0.6, 15);
            ballVelocity.set(0,0,0);
            player.position.set(0, 0.9, 25);
            player.rotation.y = 0;
            goalkeeper.position.copy(gkHomePos);
        }

        // Resets Everything (Full Restart)
        function restartMatch() {
            resetPositions();
            scorePlayer = 0; 
            scoreEnemy = 0;
            goalsInMatch = 0;
            document.getElementById('score').innerText = "0 - 0";
            
            // Reset achievements for new match
            achievements = {
                longShot: false,
                hatTrick: false,
                powerShot: false
            };
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
